<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
      integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sass/main.css" />

    <title>My Order Now - App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-auto">
            <h1>MyOrderNow</h1>
          </div>
          <div class="col-auto">
            <div
              class="avatar-container"
              data-target="#profileOptions"
              data-toggle="modal"
            >
              <img src="img/avatar.jpg" alt="" />
              <i class="fas fa-cog"></i>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="profileOptions"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Opciones</h5>
              <button
                class="close"
                type="button"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul class="profile-options-list">
                <li>
                  <a href="#">
                    <i class="fas fa-user">Mi Perfil</i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-map-marker-alt">Mis Direcciones</i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas fa-credit-card">Mis tarjetas</i>
                  </a>
                </li>
                <li>
                  <a href="#" class="text-danger">
                    <i class="fas fa-times-circle">Cerrar Sesi√≥n</i>
                  </a>
                </li>
              </ul>
            </div>
            <!-- <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div> -->
          </div>
        </div>
      </div>
    </header>

    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
